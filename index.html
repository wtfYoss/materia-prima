<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos de Materia Prima</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>Gestión de Pedidos de Materia Prima</header>

    <main>
        <!-- Sección 1: Formulario -->
        <section id="crear-pedido">
            <h2>Crear nuevo pedido</h2>
            <form id="form">
                <div style="grid-column: 1 / -1;">
                    <label for="nombre">Nombre del solicitante:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez">
                </div>
                <div>
                    <label for="material">Materia prima:</label>
                    <select id="material" name="material">
                        <option value="">Seleccione...</option>
                        <option>Acero inoxidable</option>
                        <option>Plástico ABS</option>
                        <option>Aluminio</option>
                        <option><Cobre></option>
                    </select>
                </div>
                <div>
                    <label for="cantidad">Cantidad solicitada (kg):</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Ej: 50">
                </div>
                <div>
                    <label for="fecha">Fecha de entrega:</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
                <div style="grid-column: 1 / -1;">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3"
                        placeholder="Notas adicionales..."></textarea>
                </div>
                <button type="submit">Agregar Item</button>
            </form>
        </section>

        <!-- Sección 2: Tabla -->
        <section id="lista-pedidos">
            <h2 id="nombreCliente">Nombre del Cliente: </h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Materia Prima</th>
                        <th>Cantidad (kg)</th>
                        <th>Fecha de Entrega</th>
                        <th>Observaciones</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Acero inoxidable</td>
                        <td>50</td>
                        <td>2025-10-30</td>
                        <td>Pedido urgente</td>
                        <td>$10.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td><b>Total:</b></td>
                        <td id="tdTotal"><b>$0.00</b></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section id="pedido">
            <button type="button" class="danger">Limpiar Pedido</button>
            <button type="button">Registrar Pedido</button>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
